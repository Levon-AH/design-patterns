plugins {
    id 'java'
    id 'base'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task copy(type: Copy, group: "Custom", description: "Copies files to destionation") {
    from "src"
    into "dest"
}

task zip(type: Zip, group: "Archive", description: "Archives anything from /src", dependsOn: copy) {
    from "src"
    archiveFileName = "test-1.0.zip"
}
